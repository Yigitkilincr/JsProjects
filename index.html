<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator v1</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="https://kit.fontawesome.com/026ea25ec4.js" crossorigin="anonymous"></script>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="answer" readonly>
            <!-- Calc table start -->
            <table>
                <tr>
                    <td><button>%</button></td>
                    <td><button style="background-color: red; font-weight: bold; color: white;">CE</button></td>
                    <td><button style="background-color: blue; font-weight: bold; color:white">C</button></td>
                    <td><button><i class="fas fa-backspace"></i></button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>,</button></td>
                    <td><button>รท</button></td>
                    <td><button style="background-color: aqua; font-weight: bold; color: black;">=</button></td>
                </tr>
            </table>
            <!-- Calc table end -->
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
